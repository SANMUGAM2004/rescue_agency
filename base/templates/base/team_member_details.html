<!-- team_member_details.html -->
<h2>Team Member Details for {{ rescue_agency.organization_name }}</h2>

<form method="post" action="{% url 'save_team_member_details' rescue_agency.id %}">
  {% csrf_token %}
  
  {{ rescue_agency_form.as_p }}
  
  <label for="id_common_password_team_members">Common Password for Team Members:</label>
  <input type="password" name="common_password_team_members" id="id_common_password_team_members" required>


  {% for i in team_members_count %}
    <label for="member_name">Member Name:</label>
    <input type="text" name="member_name" id="member_name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="phone_number">Phone Number:</label>
    <input type="tel" name="phone_number" id="phone_number" required>
  
    <!-- Add other fields as needed for each team leader -->
  
    <hr> <!-- Add a visual separator between team leader details -->
  {% endfor %}

  <button type="submit">Submit</button>
</form>
